<html lang="en">
<head>
<style>
    img {
        padding:20px;
        border: 5px solid green;
        
    }
    h1 {
        color:blue;
        font-size: 40px;
    }
    h4 {
        color:green;

  <h3 style="text-decoration: underline; text-decoration-thickness: 2px;">Max's food:</h3>

    </ul>

<p class="text-style">Find me on Google <a class="text-style" style="background-color: lightgrey; color: green;" href="https://www.google.com">Go to Google</a></p>
